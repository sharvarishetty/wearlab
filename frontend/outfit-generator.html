<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearLab Outfit Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.js"></script>
</head>
<body>
    <nav>
        <div class="logo">WearLab</div>
        <div class="nav-links">
            <button class="nav-button">Home</button>
        </div>
    </nav>
    <div class="container">
        <div id="avatar-container"></div>
        <div class="controls">
            <button id="generate-outfit">Generate Outfit</button>
            <button id="upload-outfit">Upload Custom Outfit</button>
            <button id="change-background">Change Background</button>
            <button id="save-outfit">Save Outfit</button>
            <button id="share-outfit">Share</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
